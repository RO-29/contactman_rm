<div class="container">
  <div class="row">
    <div class="col-xs-12 main-container">
      <div>
        <h2 class="page-header text-center">Edit Contact</h2>
        <p class="error">{{responsemessage}}</p>
        <form role="form" class="form-horizontal contract-form" ng-show="currentcontact">
          <div class="form-group">
            <label class="col-sm-4 control-label">Full name:</label>
            <div class="col-sm-6">
              <input type="text" placeholder="Full Name" class="form-control contact-name-input" ng-model="currentcontact.name" allow-pattern="[a-zA-Z\.\s]" maxlength="50">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Email address:</label>
            <div class="col-sm-6">
              <input type="text" placeholder="Email id" class="form-control contact-email-input" ng-model="currentcontact.email" maxlength="100">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Telephone number:</label>
            <div class="col-sm-6">
              <input type="text" placeholder="Telephone number" class="form-control contact-tel-input" ng-model="currentcontact.tel" 
              allow-pattern="[0-9\-]" maxlength="12">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-3">
              <button type="submit" class="btn btn-outline btn-lg btn-block" ng-click="update()">Submit</button>
            </div>
            <div class="col-sm-3">
              <a href="#contacts" class="btn btn-outline btn-lg btn-block" ng-click="back()">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
