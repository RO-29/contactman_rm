<div class="container">
    <div class="row">
        <div class="col-xs-12 main-container">
            <div>
                <h2 class="page-header text-center">List of contacts</h2>
                <form class="form-inline" role="form">
                    <div class="form-group">
                      <input type="text" style="width:250px;" class="form-control" 
                        placeholder="Search by name,email,phone" ng-model="searchText">
                    </div>
                    <a href="#contact/new" style="float:right" class="btn btn-lg btn-outline">Add Contact</a>
                </form>
                <p class="error">{{responsemessage}}</p>
                <ul class="media-list row contacts-container">
                    <li class="media col-md-6 col-lg-4" ng-repeat="contact in contacts | filter:searchText">
                        <div class="thumbnail">
                            <img class="media-object" ng-src="static/img/faces/{{contact.id}}.jpg">
                        </div>
                        <div class="media-heading">
                            <h3>
                                {{contact.name}}
                                <small>
                                <a href="#/contact/edit/{{contact.id}}">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                                <a href="#" class="delete-contract" ng-click="deleteContact(contact.id)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a>
                                </small>
                            </h3>
                        </div>
                        <div class="media-body">
                            <dl>
                                <dt>Phone Number:</dt>
                                <dd>{{contact.tel}}</dd>
                                <dt>Email:</dt>
                                <dd>{{contact.email}}</dd>
                            </dl>
                        </div>
                        <hr>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
